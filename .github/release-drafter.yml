template: |
  ## What's Changed
  
  $CHANGES

change-template: '- $TITLE (#$NUMBER)'

categories:
  - title: ğŸ› ï¸ Breaking Changes
    label: breaking-change
  - title: âœ¨ Features
    label: enhancement
  - title: ğŸ› Bug Fixes
    label: bug
  - title: ğŸ“š Documentation
    label: documentation
  - title: Other Changes
    label: chore
      
# Version resolution
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'fix'
  default: patch

# Name template includes branch context
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

exclude-labels:
  - 'ignore-for-release'
