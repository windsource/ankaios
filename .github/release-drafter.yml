template: |
  ## What's Changed
  
  $CHANGES

change-template: '- $TITLE (#$NUMBER)'

categories:
  - title: ğŸ› ï¸ Breaking Changes
    labels:
      - breaking-change
  - title: âœ¨ Features
    labels:
      - enhancement
  - title: ğŸ› Bug Fixes
    labels:
      - bug
  - title: ğŸ“š Documentation
    labels:
      - documentation
  - title: Other Changes
    labels:
      - "*"
      
# Version resolution
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'fix'
  default: patch

# Name template includes branch context
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

exclude-labels:
  - 'ignore-for-release'
